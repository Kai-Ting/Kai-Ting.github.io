<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      background-color: #eee;
    }
    #wrapper {
      background-color: #aea;
      max-width: 970px;
      min-height: 600px;
    }
    #side {
      background-color: #aaa;
      height: 600px;
      padding: 0;
    }
    #main {
      background-color: #a7a;
      height: 600px;
    }
    .profile {
      background-color: #111;
      text-align: center;
      padding: 20px;

    }
    .profile > img {
      width: 200px;
      height: 200px;
    }
    .font-white {
      color: #fff;
    }
  </style>
</head>
<body>
  <div  id="wrapper" class="container">
    <div class="row">
      <div id="side" class="col-sm-4 col-md-6">
        <div class="profile">
          <img class="img-circle" src="http://img2.3lian.com/2014/f2/74/d/34.jpg" alt="">
          <h2 class="font-white">girl</h2>
          <h4 class="font-white">student</h4>

        </div>
      </div>
      <div id="main" class="col-md-8 col-md-6">

      </div>
    </div>

  </div>
</body>
</html>
